<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        'use strict';

        function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }

        Post.prototype.edit = function (text) {
            this.text = text;
        };

        const post1 = new Post('Anatoliy', 'Изучаю JavaScript', '02.12.2021');
        console.log(post1);
        post1.edit('Изучаю JavaScript в GeekBrains');
        console.log(post1);


        function AttachedPost(author, text, date) {
            Post.call(this, author, text, date);
            this.highlighted = false;
        }

        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;

        AttachedPost.prototype.makeTextHighlighted = function () {
            this.highlighted = true;
        };

        const attached1 = new AttachedPost('Anatoliy', 'абракадабра',
            '02.12.2021'
        );
        console.log(attached1);
        attached1.makeTextHighlighted();
        attached1.edit('не правильный текст');
        console.log(attached1);
    </script>
</body>

</html>
