  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    Сначала в а прибавится 1 и а станет = 2, потом значение а присвоится в с
     */
    c = ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    сначала в d присвоится значение b(1), потом к b добавиться 1
     */
    d = b++;
    console.log(d);

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    Сначала в а добавится 1 и а = 3, потом добавится 2, и значение 5 присвоится в
     с
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    Сначала к 2 прибавится значение b(2) и 4 запишется в d, потом к b добавится 1
    b = 3
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
