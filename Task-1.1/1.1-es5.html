<body>
    <script>
        'use strict';

        function Product(name, price) {
            this.name = name;
            this.price = price;
        }

        Product.prototype.Discount25Percent = function () {
            this.price = this.price * 0.75; // Цена -25%
        };

        const product1 = new Product('Монитор', 7220);
        product1.Discount25Percent();

        console.log(product1);
    </script>
</body>
