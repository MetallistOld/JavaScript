<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
    1. Первый + складывает два числа и возвращает 20
    2. Следующий + объединяет результат со строкой, производя действие 20 + '10' = 2010
    3. С помощью console.log выводим 2010 в консоль.
    */
    console.log(10 + 10 + "10");
    /*
    1. При сложении числа 10 и строки "10" число преобразуется в строку получаем "1010"
    2. При следующем сложении строки "1010" и числа 10, число преобразуется в строку получаем "101010"
    3. С помощью console.log выводим 101010 в консоль.
    */
    console.log(10 + "10" + 10);
    /*
    1. Складываем 10 и "10" получаем 20 т.к. стока 10 преобразуется в число
    2. Складываем 20 и 10 получаем 30
    3. С помощью console.log выводим 30 в консоль.
    */
    console.log(10 + 10 + +"10");
    /*
    1. Унарный оператор -"" превратит пустую строку -"" в число -0.
    2. При делении 10 на -0 получаем -Infinity
    3. С помощью console.log выводим -Infinity в консоль.
    */
    console.log(10 / -"");
    /*
    1. Из-за непрального разделителя дробной части числа, унарный плюс не может преобразовать "2,5" к числу и даст NaN. Попытка поделить число на NaN получаем NaN
    2. С помощью console.log выводим NaN в консоль.
    */
    console.log(10 / +"2,5");


  </script>
</body>

</html>
