<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Homework</title>
</head>

<body>
  <script>
    'use strict';

    function getNumber(number) {
      if (!Number.isInteger(number) || number < 0 || number > 999) {
        console.log('Число должно быть от 0 до 999');
        return {};
      }

      return {
        units: number % 10,
        tens: Math.floor(number / 10) % 10,
        hundereds: Math.floor(number / 100),
      };
    }
    digits = +prompt('Введите число от 0 до 999: ')
    console.log(getNumber(digits));
  </script>
</body>

</html>
